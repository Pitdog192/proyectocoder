<!-- Inicio sección contacto -->
	<main class="container-fluid">
		<h1 class="titPrin">Contacto</h1>
		<section class="secCon">
			<!-- Formulario de contacto-->
			<form>
				<fieldset>
					<legend>Contactenos</legend>

						<!--Inicio inputs formulario -->
						<input type="text"  name="nombre"   placeholder="Nombre"><br>
						<input type="text"  name="apellido" placeholder="Apellido"><br>
						<input type="email" name="email"    placeholder="Email"><br>
						<label for="acepta">¿Acepta recibir promociones por email?</label>
							<select name="acepta">
								<option value="0">Si</option>
								<option value="1">No</option>
							</select><br>	
						<textarea rows="6" cols="30" placeholder="Dejanos tu opinion!"></textarea><br>

					<!--Puntuación -->
					<fieldset>
						<legend>Puntuanos</legend>
							<label for="0">0:</label>
							<input type="radio" name="0" value="0">
							<label for="1">1:</label>
							<input type="radio" name="1" value="1">
							<label for="2">2:</label>
							<input type="radio" name="2" value="2">
							<label for="3">3:</label>
							<input type="radio" name="3" value="3">
							<label for="4">4:</label>
							<input type="radio" name="4" value="4">
							<label for="5">5:</label>
							<input type="radio" name="5" value="5"><br>
					</fieldset>
				<!-- Botones -->
				<input class="btnSub" type="submit" name="Enviar">
				<input class="btnSub" type="reset" name="Limpiar Formulario">	
			</form>
