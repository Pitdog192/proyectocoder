<!--Inicio contenido de turnos-->
	<main id="contenido__main" class="row">
		<section class="main__section">
				<h1 class="section__title">Turnos disponibles</h1>
				<h2>Dias y horarios de atención:</h2>
				<p class="section__p">Lunes a Viernes</p>
				<p class="section__p">De 8:00AM a 17:00PM</p>
				<!--Formulario de turnos-->
				<form class="form__turnos">
					<table class="form__table" border="1" cellpadding="5" cellspacing="1">
						<tr>
							<th class="section__font">Fecha: </th>
							<td class="borde_left">
								<select class="b">
									<option>01/03</option>
									<option>02/03</option>
									<option>03/03</option>
									<option>04/03</option>
									<option>05/03</option>
									<option>06/03</option>
								</select>
							</td>	
						</tr>

						<tr>
							<th class="section__font borde_top">Hora: </th>	
							<td class="borde_top borde_left">
								<select class="b">
									<option>11:00PM</option>
									<option>12:00PM</option>
									<option>13:00PM</option>
									<option>14:00PM</option>
									<option>15:00PM</option>
									<option>16:00PM</option>
								</select>
							</td>
						</tr>
					</table>
					<input class="btn__submit b" type="submit" name="reservar" value="Reservar">
				</form>	
		</section>
