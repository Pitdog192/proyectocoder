<body>

					aria-expanded="false" aria-label="Toggle navigation">

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">

							<a href="../index.html">

	</header>

	<!-- Inicio sección contacto -->
	<main class="container-fluid">
		<h1 class="titPrin">Contacto</h1>
		<section class="secCon">
			<!-- Formulario de contacto-->
			<form>
				<fieldset>
					<legend>Contactenos</legend>

					<!--Inicio inputs formulario -->
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">E-mail</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputnombre1" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="exampleInputnombre1">
					</div>
					<div class="mb-3 form-check">
						<label class="form-check-label" for="exampleCheck1">Desea recibir notificaciones de promociones por email?</label>
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
					</div>
					
					<!--Puntuación -->
						<legend>Puntuanos</legend>
						<select class="form-select" aria-label="Default select example">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select><br>
				</fieldset>
				<div class="input-group">
					<textarea class="form-control" aria-label="With textarea" placeholder="Dejanos un comentario!"></textarea>
				</div><br>
					<!-- Botones -->
					<button type="submit" class="btn btn-danger selectContacto">Enviar</button>
					<button type="submit" class="btn btn-danger selectContacto">Restablecer</button>
			</form>
		</section>
	</main>
	<!--Inicio del footer-->
	<footer class="container-fluid">
		<div class="row">
			<div class="col-lg-2 col-md-2 divLogo">
				<a href="index.html"><img class="imgLogo" src="../imagenes/pngwing.com (1).png"
						alt="imagen de marca" /></a>
			</div>
			<div class="col-lg-7 col-md-7 divRedes">
				<h3 class="titulo">Redes Sociales</h3>
				<a class="instagram" href="https://instagram.com">
					<img src="../imagenes/iconos/instagram.svg" /> Instagram</a>
				<a class="facebook" href="https://facebook.com">
					<img src="../imagenes/iconos/facebook.svg" /> Facebook</a>
				<a class="twitter" href="https://twitter.com">
					<img src="../imagenes/iconos/twitter.svg" /> Twitter</a>
			</div>
			<div class="col-lg-3 col-md-3 divCont">
				<h3>Contacto</h3>
				<p>Télefono: 2304-348196</p>
				<p>Dirección: Cuba 652</p>
			</div>
		</div>
